<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rotating spheres</title>
	<script type="module" src="spheres.js"></script>
	<style type="text/css">
		body {
			padding: 70vh 0 100vh;
			background: #2a2834;
			font-family: sans-serif;
			color: #fff;
			display: flex;
			align-items: center;
		}
		.spheres {
			width: 500px;
			height: 500px;
			float: left;
			/* outline: 1px solid; */
		}
		textarea {
			background: #fff;
			color: #FF4FA1;
			border-radius: 3px;
			display: block;
			width: 100%;
			height: 7em;
		}
		button {
			background: #FF4FA1;
			color: #fff;
			border-radius: 3px;
			border: none;
			padding: 0.7em 3em;
		}
	</style>
</head>
<body>
	<canvas class="spheres"></canvas>
	<div>
		<h1>Some long long header
		<div style="color: #8A4FFF;">blue text</div>
		short text</h1>

		<textarea>textarea</textarea>
		<p><button>button</button>
	</h1>

</body>
</html>
